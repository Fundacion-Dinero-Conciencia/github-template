name: Publish service on AWS

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: string
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      AWS_REGION:
        required: true
      AWS_ACCOUNT_ID:
        required: true
      ECR_REPOSITORY:
        required: true
      CONTAINER_NAME:
        required: true
      ECS_SERVICE:
        required: true
      ECS_CLUSTER:
        required: true
      ECS_TASK_DEFINITION:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      SLACK_WEBHOOK_URL:
        required: false
      GOOGLE_CHAT_WEBHOOK_URL:
        required: false
      OTHER_REPO_TOKEN:
        required: false
      

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
      ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
      ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
      ECS_TASK_DEFINITION: ${{ secrets.ECS_TASK_DEFINITION }}

    steps:
      - name: Checkout current repo (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf
          curl -sLO https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract branch name
        id: extract_branch
        run: |
          branch="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          branch="${branch//\//-}"
          branch=$(echo "$branch" | tr '[:upper:]' '[:lower:]')
          echo "branch=$branch" >> $GITHUB_OUTPUT

      - name: Get Git Hashes
        id: git_hashes
        run: |
          echo "short_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "long_hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'template'
          template: 'html.tpl'
          output: 'trivy-fs-report.html'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Convert FS Report to PDF
        if: always()
        run: |
          if [ -f trivy-fs-report.html ]; then
            wkhtmltopdf trivy-fs-report.html trivy-fs-report.pdf
          fi

      - name: Build Docker Image
        id: build-image
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}"
          TAG="${{ steps.extract_branch.outputs.branch }}-${GITHUB_RUN_NUMBER}"
          
          docker build \
            --build-arg="PUPPETEER_SKIP_DOWNLOAD_ARG=true" \
            --build-arg="APIM_VERSION=4.3.2" \
            -t $IMAGE_URI:$TAG .
          
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: '${{ steps.build-image.outputs.image_uri }}:${{ steps.build-image.outputs.tag }}'
          format: 'template'
          template: 'html.tpl'
          output: 'trivy-image-report.html'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Convert Image Report to PDF
        if: always()
        run: |
          if [ -f trivy-image-report.html ]; then
            wkhtmltopdf trivy-image-report.html trivy-image-report.pdf
          fi

      - name: Push Docker Image
        run: |
          IMAGE_URI="${{ steps.build-image.outputs.image_uri }}"
          TAG="${{ steps.build-image.outputs.tag }}"
          docker push $IMAGE_URI:$TAG

      - name: Create image name file
        run: |
          echo "${{ steps.build-image.outputs.image_uri }}:${{ steps.build-image.outputs.tag }}" > image_name.txt

      - name: Upload image name artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-name
          path: image_name.txt

      - name: Download task definition
        run: |
          aws ecs describe-task-definition --task-definition ${{ secrets.ECS_TASK_DEFINITION }} --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ secrets.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image_uri }}:${{ steps.build-image.outputs.tag }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Upload Trivy Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-fs-report.pdf
            trivy-image-report.pdf

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: image-name

  update-terraform:
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ inputs.environment }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: image-name

      - name: Checkout other repository
        uses: actions/checkout@v4
        with:
          repository: Fundacion-Dinero-Conciencia/infra-live
          token: ${{ secrets.OTHER_REPO_TOKEN }}
          path: other-repo

      - name: Update image name in task.auto.tfvars
        run: |
          IMAGE_NAME=$(cat image_name.txt)
          SERVICE_NAME="${{ secrets.CONTAINER_NAME }}"

          echo "Updating image for container: $SERVICE_NAME"
    
          awk -v image="$IMAGE_NAME" -v service="$SERVICE_NAME" '
            $0 ~ "name[[:space:]]*=[[:space:]]*\""service"\"" {in_block=1}
            in_block && $0 ~ /image[[:space:]]*=/ {
                  sub(/image[[:space:]]*=[[:space:]]*".*"/, "image = \"" image "\"")
                  in_block=0
             }
            {print}
            ' other-repo/aws-org-belat/environments/cuenta-pro/task.auto.tfvars > tmp.tfvars

            mv tmp.tfvars other-repo/aws-org-belat/environments/cuenta-pro/task.auto.tfvars

      - name: Commit and push
        run: |
          cd other-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add aws-org-belat/environments/cuenta-pro/task.auto.tfvars
          
          # Verificamos si hay cambios en el staging area antes de hacer el commit
          if git diff --cached --quiet; then
            echo "No hay cambios detectados en task.auto.tfvars. Saltando commit."
          else
            git commit -m "Update image to $(cat ../image_name.txt)"
            git push
          fi

  notify:
    runs-on: ubuntu-latest
    needs: [build, update-terraform]
    environment: ${{ inputs.environment }}
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      GOOGLE_CHAT_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
    steps:
      - name: Download Trivy Reports
        uses: actions/download-artifact@v4
        with:
          name: trivy-reports
          path: trivy-reports

      - name: Debug Secrets
        run: |
          echo "Checking for secrets..."
          if [ -n "${{ env.SLACK_WEBHOOK_URL }}" ]; then echo "Slack secret is DETECTED"; else echo "Slack secret is EMPTY"; fi
          if [ -n "${{ env.GOOGLE_CHAT_WEBHOOK_URL }}" ]; then echo "Google Chat secret is DETECTED"; else echo "Google Chat secret is EMPTY"; fi
      - name: Send Slack Notification
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        run: |
          STATUS="${{ needs.build.result }}"
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text": "GITHUB ACTION STATUS: '"$STATUS"' - Workflow: ${{ github.workflow }} - Repositorio: ${{ github.repository }}"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Google Chat Notification
        if: ${{ env.GOOGLE_CHAT_WEBHOOK_URL != '' }}
        run: |
          STATUS="${{ needs.build.result }}"
          curl -X POST -H 'Content-Type: application/json' \
          --data '{"text": "GITHUB ACTION STATUS: '"$STATUS"' - Workflow: ${{ github.workflow }} - Repositorio: ${{ github.repository }}"}' \
          ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
      - name: Upload Trivy PDFs to Google Chat
        if: ${{ env.GOOGLE_CHAT_WEBHOOK_URL != '' }}
        run: |
          shopt -s nullglob
          files=(trivy-reports/*.pdf)

          if [ ${#files[@]} -eq 0 ]; then
            echo "No Trivy PDF reports found. Skipping upload."
            exit 0
          fi

          for file in "${files[@]}"; do
            echo "Uploading $file to Google Chat"
            curl -X POST -H "Content-Type: multipart/form-data" \
              -F "metadata={\"name\": \"$(basename "$file")\"};type=application/json" \
              -F "file=@$file;type=application/pdf" \
              ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
          done

