name: Publish service on AWS

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: string
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      AWS_REGION:
        required: true
      AWS_ACCOUNT_ID:
        required: true
      ECR_REPOSITORY:
        required: true
      CONTAINER_NAME:
        required: true
      ECS_SERVICE:
        required: true
      ECS_CLUSTER:
        required: true
      ECS_TASK_DEFINITION:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      SLACK_WEBHOOK_URL:
        required: false
      GOOGLE_CHAT_WEBHOOK_URL:
        required: false
      OTHER_REPO_TOKEN:
        required: false
      

jobs:
  scan-code:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
      ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
      ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
      ECS_TASK_DEFINITION: ${{ secrets.ECS_TASK_DEFINITION }}

    steps:
      - name: Checkout current repo (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf
          curl -sLO https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl
      
      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'template'
          template: 'html.tpl'
          output: 'trivy-fs-report.html'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Convert FS Report to PDF
        if: always()
        run: wkhtmltopdf trivy-fs-report.html trivy-fs-report.pdf || true

      - name: Upload Trivy Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: '*.pdf'

  build-push-image:
    runs-on: ubuntu-latest
    needs: scan-code
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout current repo (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf
          curl -sLO https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build image
        id: build
        run: |
          IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}"
          TAG="${GITHUB_RUN_NUMBER}"
          docker build -t $IMAGE_URI:$TAG .
          echo "image=$IMAGE_URI:$TAG" >> $GITHUB_OUTPUT
      
      - name: Save image name
        run: |
          echo "${{ steps.build.outputs.image }}" > image.txt

      - name: Upload image name
        uses: actions/upload-artifact@v4
        with:
          name: image-name
          path: image.txt

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: '${{ steps.build.outputs.image }}'
          format: 'template'
          template: 'html.tpl'
          output: 'trivy-image-report.html'
          severity: 'CRITICAL,HIGH'

      - name: Convert to PDF
        if: always()
        run: |
          if [ -f trivy-image-report.html ]; then
            wkhtmltopdf trivy-image-report.html trivy-image-report.pdf
          else
            echo "No Trivy report generated" > trivy-image-report.pdf
          fi

      - name: Push image
        run: docker push ${{ steps.build.outputs.image }}
      
      - name: Upload image + report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-artifacts
          path: |
            trivy-image-report.pdf

  deploy-ecs:
    runs-on: ubuntu-latest
    needs: build-push-image
    environment: ${{ inputs.environment }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download task definition
        run: |
          aws ecs describe-task-definition --task-definition ${{ secrets.ECS_TASK_DEFINITION }} --query taskDefinition > task-definition.json
      
      - uses: actions/download-artifact@v4
        with:
          name: image-name  
      
      - name: Load image
        id: image
        run: echo "image=$(cat image.txt)" >> $GITHUB_OUTPUT

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: image-artifacts

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ secrets.CONTAINER_NAME }}
          image: ${{ steps.image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true


  update-terraform:
    runs-on: ubuntu-latest
    needs: deploy-ecs
    environment: ${{ inputs.environment }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: image-name

      - name: Checkout other repository
        uses: actions/checkout@v4
        with:
          repository: Fundacion-Dinero-Conciencia/infra-live
          token: ${{ secrets.OTHER_REPO_TOKEN }}
          path: other-repo

      - name: Update image name in task.auto.tfvars
        run: |
          IMAGE_NAME=$(cat image_name.txt)
          SERVICE_NAME="${{ secrets.CONTAINER_NAME }}"

          echo "Updating image for container: $SERVICE_NAME"
    
          awk -v image="$IMAGE_NAME" -v service="$SERVICE_NAME" '
            $0 ~ "name[[:space:]]*=[[:space:]]*\""service"\"" {in_block=1}
            in_block && $0 ~ /image[[:space:]]*=/ {
                  sub(/image[[:space:]]*=[[:space:]]*".*"/, "image = \"" image "\"")
                  in_block=0
             }
            {print}
            ' other-repo/aws-org-belat/environments/cuenta-pro/task.auto.tfvars > tmp.tfvars

            mv tmp.tfvars other-repo/aws-org-belat/environments/cuenta-pro/task.auto.tfvars

      - name: Commit and push
        run: |
          cd other-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add aws-org-belat/environments/cuenta-pro/task.auto.tfvars
          
          # Verificamos si hay cambios en el staging area antes de hacer el commit
          if git diff --cached --quiet; then
            echo "No hay cambios detectados en task.auto.tfvars. Saltando commit."
          else
            git commit -m "Update image to $(cat ../image_name.txt)"
            git push
          fi

  notify:
    runs-on: ubuntu-latest
    needs: [scan-code, build-push-image, update-terraform, deploy-ecs]
    environment: ${{ inputs.environment }}
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      GOOGLE_CHAT_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
    steps:
      - name: Debug Secrets
        run: |
          echo "Checking for secrets..."
          if [ -n "${{ env.SLACK_WEBHOOK_URL }}" ]; then echo "Slack secret is DETECTED"; else echo "Slack secret is EMPTY"; fi
          if [ -n "${{ env.GOOGLE_CHAT_WEBHOOK_URL }}" ]; then echo "Google Chat secret is DETECTED"; else echo "Google Chat secret is EMPTY"; fi
      - name: Send Slack Notification
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        run: |
          STATUS="${{ needs.deploy-ecs.result }}"
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text": "GITHUB ACTION STATUS: '"$STATUS"' - Workflow: ${{ github.workflow }} - Repositorio: ${{ github.repository }}"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Google Chat Notification
        if: ${{ env.GOOGLE_CHAT_WEBHOOK_URL != '' }}
        run: |
          STATUS="${{ needs.deploy-ecs.result }}"
          curl -X POST -H 'Content-Type: application/json' \
          --data '{"text": "GITHUB ACTION STATUS: '"$STATUS"' - Workflow: ${{ github.workflow }} - Repositorio: ${{ github.repository }}"}' \
          ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}